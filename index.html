<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfUP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="dlg">
        <img class="mlg" src="log.png" alt="logo">

    </div>
</header>

<main>
    <!-- Navigation Buttons -->
    <div id="navButtons" class="nav-buttons">
        <button onclick="showSection('setGoals')">Set Goals</button>
        <button onclick="showSection('trackProgress')">Track Progress</button>
        <button onclick="showSection('viewGoals')">View Goals</button>
    </div>

    <!-- Set Goals Section -->
    <div id="setGoals" class="section">
        <h2>Set a new goal :</h2>
        <form id="goalForm">
            <label for="goalName">Goal Name:</label>
            <input type="text" id="goalName" name="goalName" required>

            <label for="goalTarget">Target Value:</label>
            <input type="number" id="goalTarget" name="goalTarget" required>

            <label for="goalDate">Target Date:</label>
            <input type="date" id="goalDate" name="goalDate" required>

            <label for="category">Category:</label>
            <select class="text1" id="category" name="category" required>
                <option value="Health">Health</option>
                <option value="Learning">Learning</option>
                <option value="Work">Work</option>
            </select>

            <input type="submit" value="Set Goal">
        </form>
    </div>

    <!-- Track Progress Section -->
    <div id="trackProgress" class="section">
        <h2>Track Your Progress</h2>
        <form id="progressForm">
            <label for="task">Task Name:</label>
            <input type="text" id="task" name="task" required>

            <label for="progress">Progress Percentage (0-100):</label>
            <input type="number" id="progress" name="progress" min="0" max="100" required>

            <input type="submit" value="Track Progress">
        </form>

        <div>
            <canvas id="goalProgressChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- View Goals Section -->
    <div id="viewGoals" class="section">
        <h2>Current Goals</h2>
        <ul id="goalList"></ul>

        <h2>Tracked Progress</h2>
        <ul id="progressList"></ul>
    </div>
<div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
</div>
<button onclick="increaseProgress()">Improve Yourself!</button>


    <div id="quoteSection" style="margin-top: 340px; font-style: italic; font-size: 1.2rem; color: #4CAF50;"></div>
</main>

<script src="app.js"></script>
</body>
</html>
