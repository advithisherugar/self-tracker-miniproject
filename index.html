<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Improvement Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>


<!-- Slide Menu -->
<div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="toggleMenu()">✖</button>
    <ul>
        <li><a href="#">📊 Dashboard</a></li>
        <li><a href="#">🎯 Goals</a></li>
        <li><a href="#">📈 Statistics</a></li>
        <li><a href="#">⚙️ Settings</a></li>
        <li><a href="#">🚪 Logout</a></li>
    </ul>
</div>

<!-- Menu Button -->
<button class="menu-btn" onclick="toggleMenu()">☰</button>







    <!-- Login Page -->
    <div id="loginPage" class="page">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="login()">Login</button>
    </div>

    <!-- Goal Setup Page -->
    <div id="goalPage" class="page hidden">
        <h2>Set Your Goal</h2>
        <input type="text" id="goalName" placeholder="Enter Goal Name">
        <input type="date" id="goalDate">
        <button onclick="startTracking()">Start Tracking</button>
    </div>

    <!-- Progress Tracker Page -->
    <div id="dashboard" class="page hidden">
        <h3>🔥 Streak: <span id="streakCount">0</span> days</h3>
        <h2>Welcome, <span id="userDisplay"></span>!</h2>
        <p>Your Goal: <span id="goalDisplay"></span></p>
        <p>Deadline: <span id="dateDisplay"></span></p>

        <!-- Task System -->
        <h3>✅ Daily Tasks</h3>
        <div id="taskContainer">
            <input type="text" id="taskInput" placeholder="Enter a task...">
            <button onclick="addTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>

        <p>🌟 Points: <span id="points">0</span></p>
        <button onclick="increaseProgress()">Improve</button>
        <button onclick="resetProgress()">Reset</button>
    </div>

</body>
</html>
